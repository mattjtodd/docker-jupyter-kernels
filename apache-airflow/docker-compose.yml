version: '3.4'

services:
  notebook:
    image: mattjtodd/docker-airflow
    build: ./
    environment:
      - JUPYTER_ENABLE_LAB=yes
    ports:
      - 8888:8888
      - 8080:8080
    command: start-notebook.sh --NotebookApp.token=''
    volumes:
      - $PWD/dags:/home/jovyan/airflow/dags
      - $PWD/books:/home/jovyan/books
